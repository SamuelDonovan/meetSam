      # --- Linux C++ build ---
      - name: Install GCC 14 and packaging tools
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt-get update
          sudo apt-get install -y g++-14 rpm dpkg
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100

      - name: Configure CMake
        working-directory: cpp
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++-14

      - name: Build project
        working-directory: cpp
        run: cmake --build build --config Release --parallel

      - name: Package with CPack
        working-directory: cpp/build
        run: |
          cpack -G DEB
          cpack -G RPM 
          cpack -G STGZ 

      - name: Upload Linux artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cpp/build/*.deb
            cpp/build/*.rpm
            cpp/build/*.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # -----------------------------
  # Windows C++ build
  # -----------------------------
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@v3.30.0

      - name: Install NSIS
        run: choco install nsis -y

      - name: Configure CMake
        working-directory: cpp
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        working-directory: cpp
        run: cmake --build build --config Release

      - name: Package with CPack NSIS
        working-directory: cpp/build
        run: cpack -G NSIS

      - name: Upload Windows installer to release
        uses: softprops/action-gh-release@v2
        with:
          files: cpp/build/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

